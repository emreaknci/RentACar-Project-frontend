<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Marka Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="form-group row py-2">
            <label for="name" class="col-sm-2 col-form-label"
              >Marka Adı</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Marka adı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
