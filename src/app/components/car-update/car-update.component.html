<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Araba Bilgilerini Düzenle</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="form-group row py-2" hidden>
                <label for="name" class="col-sm-2 col-form-label">Araba Id</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="id"
                    [value]="car.id"
                    formControlName="id"
                    class="form-control"
                    placeholder="Marka Id"
                  />
                </div>
              </div>
            <div class="form-group row py-2">
              <label for="description" class="col-sm-2 col-form-label"
                >İlan Açıklaması</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="description"
                  [value]="car.description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                  required="Bu alan boş geçilemez"
                />
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="brandId" class="col-sm-2 col-form-label">Marka</label>
              <div class="col-sm-10">
                <select
                  formControlName="brandId"
                  name="brands"
                  id="brands"
                  class="form-control"
                >
                  <option *ngFor="let brand of brands" value="{{ brand.id }}">
                    {{ brand.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="colorId" class="col-sm-2 col-form-label">Renk</label>
              <div class="col-sm-10">
                <select
                  formControlName="colorId"
                  name="colors"
                  id="colors"
                  class="form-control"
                >
                  <option *ngFor="let color of colors" value="{{ color.id }}">
                    {{ color.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="modelYear" class="col-sm-2 col-form-label"
                >Model Yılı</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                  required="Bu alan boş geçilemez"
                />
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="dailyPrice" class="col-sm-2 col-form-label"
                >Günlük Fiyat</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyat"
                  required="Bu alan boş geçilemez"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" type="submit" (click)="update()">
            Düzenle
          </button>
          <button class="btn btn-fill btn-danger mx-2" (click)="delete()">
            Sil
          </button>
        </div>
      </div>
    </div>
  </div>
