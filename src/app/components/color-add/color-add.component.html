<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <div class="form-group row py-2">
              <label for="name" class="col-sm-2 col-form-label"
                >Renk Adı</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Renk adı"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
