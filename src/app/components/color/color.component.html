<div class="container p-0 py-5" >
  <h4>RENK</h4>
  <div >
    <label for="filterText" class="form-label"></label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Filtrele"
    />
  </div>


  <ul class="list-group py-2">
    <li
      (click)="setCurrentColorEmpty()"
      [class]="getAllColorClass()"
      routerLink="/cars"
    >
    TÜM RENKLER

    </li>
    <li
      *ngFor="let color of colors | filterBrand: filterText"
      [class]="getCurrentColorClass(color)"
      (click)="setCurrentColor(color)"
    >
    <span routerLink="/cars/color/{{ color.id }}"> {{ color.name }} </span>
    <span class="badge bg-warning" routerLink="/colors/update/{{ color.id }}">
      Düzenle
    </span>    </li>
  </ul>
